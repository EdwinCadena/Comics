<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMICS</title>
    <!-- Leo los archivos de precarga para JavaScript en Backend y CSS en Frontend 
         de dar estilos al documento web -->
    <script src="./script/javascript.js"></script>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>
<!-- Especifíco que se debe ejecutar la función Imprimiendo al momento de cargar el body (cuerpo
     del documento web) -->
<body onload="imprimiendo()">
    <!-- Creo un menú, dentro de este creo un botón encargado de re imprimir el comic -->
    <menu id="menu">
        <br>
        <button id='recargar' onclick="imprimiendo()"><b>Recargar</b></button>
        <br><br>
    </menu>
    <!-- Creo una tabla dividida por 'título','comic' y 'puntuar comic' -->
    <table>
        <tr>
            <td><div id="titulo"></div></td>
        </tr>
        <tr>
            <td><div id="imagen"><img id="imagendiv"></div></td>
        </tr>
        <tr>
            <td><div>
                    <h2>Por favor su opinión nos importa, califique este comic</h2>
                    <input type="text" id="score">
                    <button onclick="puntuacion()">Submit</button>
                </div></td>
        </tr>
    </table>

    <br><br>

    <!-- Establezco una pequeña sección para mostrar la puntuación actual de los comics -->
    
    <div id="puntuaciones">
        <b id="comic1"></b>
        <b id="comic2"></b>
    </div>
    <br><br>
</body>
</html>

</html>
